name: Publish to npm

on:
  push:
    tags:
      - 'v*'
    branches:
      - production

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - run: ./scripts/publish_production
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
